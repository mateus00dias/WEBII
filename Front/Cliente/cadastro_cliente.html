<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro/Edição de Cliente</title>
    <link rel="stylesheet" href="../css/cadastro.css">
</head>
<body>
    <h1>Cadastro/Edição de Cliente</h1>
    <form id="cliente-form">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required>
        
        <label for="cpf_cnpj">CPF/CNPJ:</label>
        <input type="text" id="cpf_cnpj" name="cpf_cnpj" required>
        
        <label for="endereco">Endereço:</label>
        <input type="text" id="endereco" name="endereco">
        
        <label for="telefone">Telefone:</label>
        <input type="text" id="telefone" name="telefone">
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email">
        
        <button type="submit">Salvar</button>
    </form>

    <button onclick="window.location.href = 'lista_clientes.html';">Voltar para a Lista</button>

    <button onclick="window.location.href = '../index.html';">Home</button>

    <script src="cadastro_cliente.js"></script>
</body>
</html>
