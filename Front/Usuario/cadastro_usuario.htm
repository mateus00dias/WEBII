<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro/Edição de Usuário</title>
    <link rel="stylesheet" href="../css/cadastro.css">
</head>
<body>
    <h1>Cadastro/Edição de Usuário</h1>
    <form id="usuario-form">
        <label for="nomeUsuario">Nome de Usuário:</label>
        <input type="text" id="nomeUsuario" name="nomeUsuario" required>
        
        <label for="senha">Senha:</label>
        <input type="password" id="senha" name="senha" required>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        
        <label for="role">Papel (Role):</label>
        <input type="text" id="role" name="role">
        
        <button type="submit">Salvar</button>
    </form>

    <button onclick="window.location.href = 'lista_usuarios.html';">Voltar para a Lista</button>

    <button onclick="window.location.href = '../index.html';">Home</button>

    <script src="cadastro_usuario.js"></script>
</body>
</html>
